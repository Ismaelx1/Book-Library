<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styling.css">

    <title>Book Library</title>
</head>
<body>
    <div class="container">
     
        <div class="form">
            <input type="text" id="bookTitle" placeholder="Book Title" required>
            <input type="text" id="bookAuth" placeholder="Book Author" required>
            <input type="number" id="bookPages" placeholder="Number of Pages" required>
      <div class="radio">
            <label for="yes"> 
              <input id="yes" type="radio" name="read-readnt" value="read"><span>Read</span>
            </label>
            <label for="no"> 
              <input id="no" type="radio" name="read-readnt" value="notread" checked><span>Not Read</span>
            </label>
          </div>


            <button type="button" id="pushBook">Add Book</button>
            <button type="button" onclick="exit()">Exit!</button>
        </div>
        <div class="header">Welcome to My Library!</div>
        <div class="#body">
            <div class="table">
                <table>
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Pages</th>
                      <th>Read</th>
                      <th></th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <td>TitleData</td>
                    <td>AuthorData</td>
                    <td>PagesData</td>
                    <td>ReadData</td>
                    <td><button>Read status</button></td>
                    <td><button>Delete</button></td>
                  
                  </tbody>
                </table>
              </div>
            <div class="btn"><button id="showBtn">&#43;</button></div>
        </div> 
      


    </div>
</body>
</html>
